<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprouts</title>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/56c9504186.js" crossorigin="anonymous"></script>
    <!-- bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- jquery UI -->
    <link rel="stylesheet" href="jquery-ui.min.css">
    <!-- custom stylesheets -->
    <link rel="stylesheet" href="./assets/style/reset.css">
    </link>
    <link rel="stylesheet" href="./assets/style/style.css">
    </link>
</head>

<body>

    <!-- header -->
    <header>
        <h1>Sprouts <i class="fa-solid fa-seedling"></i></h1>
        <p>We may be small, but we are helpful!</p>
    </header>

    <!-- main -->
    <main>
        <section id="about-us">
            <h2>About Sprouts</h2>
            <p>We pet-sit, and donate money to people in need.</p>
        </section>

        <section id="contact-us">
            <div class="card">
                <div class="card-body">
                    <h2>Contact Us</h2>
                    <form>
                        <div class="mb-3">
                            <div class="row g-3">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Name" aria-label="firstName">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Email" aria-label="lastName">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="row g-3">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Name of pet(s)"
                                        aria-label="petName">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Type of animal(s)"
                                        aria-label="typeOfPet">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Dates needed"
                                        aria-label="typeOfPet">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" placeholder="Tell us a little about your pet(s)"
                                id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- jquery UI -->
    <script src="external/jquery/jquery.js"></script>
    <script src="jquery-ui.min.js"></script>
</body>

</html>
